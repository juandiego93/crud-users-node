<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->
    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="">
                        <i class="fas fa-angle-double-left"></i>
                        All Users
                    </a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">User the below form to create a new account</span>
            </div>
            <form id="update_user" method="POST">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Juan Osorio">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="text" name="email" value="" placeholder="juan@juan.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Male" id="radio-g-m">
                            <label for="radio-g-m" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Female" id="radio-g-f">
                            <label for="radio-g-f" class="radio-label">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Active" id="radio-s-1">
                            <label for="radio-s-1" class="radio-label">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Inactive" id="radio-s-2">
                            <label for="radio-s-2" class="radio-label">Inactive</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">
                                Save
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </main>
    <!-- /Main Site -->
</body>

</html>
